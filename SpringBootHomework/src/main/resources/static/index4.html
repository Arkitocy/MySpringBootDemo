        <div class="modal fade" id="modalhwdetail">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">

                    <!-- 模态框头部 -->
                    <div class="modal-header">
                        <h4 class="modal-title">编辑作业</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- 模态框主体 -->
                    <div class="modal-body">
                        <form>
                            <div class="form-group" hidden="hidden">
                                <p>id</p>
                                <input type="text" class="form-control" id="id" name="id">
                            </div>
                            <div class="form-group">
                                <p>作业名</p>
                                <input type="text" class="form-control" id="hwtitle" name="hwtitle">
                            </div>
                            <div class="form-group">
                                <label>类型:</label>
                                <select class="form-control" name="hwtype" id="hwtype">
                                    <option value='竞赛'>竞赛</option>
                                    <option value='结对'>结对</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <p>更新日期</p>
                                <input type="date" class="form-control" id="hwupdateTime" name="hwupdateTime">
                            </div>
                            <div class="form-group">
                                <p>截止日期</p>
                                <input type="date" class="form-control" id="hwfinishTime" name="hwfinishTime">
                            </div>
                            <div class="form-group">
                                <p>内容</p>
                                <textarea type="text" class="form-control" id="hwdetails" name="hwdetails"></textarea>
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-primary" name="btnn">修改</button>
                            </div>
                        </form>
                    </div>

                    <!-- 模态框底部 -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                    </div>

                </div>
            </div>
        </div>
        <div class="modal fade" id="modalhwdetail2">

                    <!-- 模态框头部 -->

                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- 模态框主体 -->
                    <div class="modal-body">
                        <form id="upload-form" method="post" enctype="multipart/form-data">
                            <input type="file" name="myFile"/>
                            <input type="hidden" id="userid" name="uid">
                            <input type="hidden" id="homeworkid" name="hid">
                            <div class="mt-3">
